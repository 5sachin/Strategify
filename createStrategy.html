<html>
<head>
	<meta charset="utf-8">

    <link rel="stylesheet" href="./././node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="././node_modules/bootstrap-social/bootstrap-social.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">

</head>
<body>
	<header class="page-head">
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
            <a href="#" class="navbar-brand brand">Strateigfy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="contactus.html" class="nav-link">Contact Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <img src="img_avatar.png" class="avatar dropdown-toggle" role="button" data-toggle="dropdown" id="navbarDropdown"  aria-expanded="false">
                        <div class="dropdown-menu text-left" aria-labelledby="navbarDropdown"> 
                            <a href="index.html" class="dropdown-item text-dark">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>










    <div class="container createStrategy">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Create Strategy</h4>
                            <div id="content">
                                <ul class="timeline">
                                    <li class="event" value="Strategy Name">
                                        <div class="row">
                                            <div class="col-12">
                                                <input type="text" name="Strategyname" placeholder="Strategy Name" class="form-control">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="event" value="Position">
                                        <div class="row mt-5">
                                            <div class="col-6">
                                                <select class="form-select form-control" aria-label="Default select example" id="positionDropBtn">
                                                        <option selected>Buy</option>
                                                        <option value="1">Sell</option>
                                                </select>
                                            </div>
                                            <div class="col-6">
                                                <input type="number" name="quantityLots" placeholder="Enter Quantity in lots" class="form-control">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="event" value="Scrip">
                                        <div class="row mt-5">
                                            <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12 col-xs-12">
                                                <select class="form-select form-control" aria-label="Default select example" id="scripName">
                                                    <div class="scripDrop">
                                                        <option selected>Add Scrip E.g SBIN</option>
                                                    </div>
                                                </select>
                                            </div>
                                            <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12 col-xs-12">
                                                <select class="form-select form-control" aria-label="Default select example" id="scripTimeFrameDropBtn">
                                                        <option selected>Time Frame</option>
                                                        <option value="1">1 Minute</option>
                                                        <option value="1">3 Minute</option>
                                                        <option value="1">5 Minute</option>
                                                        <option value="1">10 Minute</option>
                                                        <option value="1">15 Minute</option>
                                                        <option value="1">30 Minute</option>
                                                        <option value="1">1 Hour</option>
                                                        <option value="1">1 Day</option>
                                                </select>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="event" value="Entry Condition">
                                        <div class="row mt-5">
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-lg-4 col-xl-4 col-md-12 col-sm-12 col-xs-12">
                                                        <input type="text" name="Strategyname" placeholder="Indicator" class="form-control">
                                                    </div>
                                                    <div class="col-lg-3 col-xl-3 col-md-12 col-sm-12 col-xs-12">
                                                        <input type="text" name="Strategyname" placeholder="Comparator" class="form-control">
                                                    </div>
                                                    <div class="col-lg-4 col-xl-4 col-md-12 col-sm-12 col-xs-12">
                                                        <input type="text" name="Strategyname" placeholder="Indicator" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="entryConditionRow">

                                                </div>
                                                <div class="row">
                                                    <div class="col-12">
                                                        <a href="#" class="addEntryRow">Add Another Field</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="event" value="Exit Condition">
                                        
                                        <div class="row mt-4">
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-lg-6 col-xl-6 col-sm-12 col-xs-12 col-md-12">
                                                        <input type="text" name="stoploss" placeholder="Stop loss %" class="form-control stoploss">
                                                    </div>
                                                    <div class="col-lg-6 col-xl-6 col-sm-12 col-xs-12 col-md-12">
                                                        <input type="text" name="target%" placeholder="Target %" class="form-control targetper">
                                                    </div>
                                                </div>
                                                <div class="exitConditionRow mt-3">
                                                    
                                                </div>
                                                <div class="row">
                                                    <div class="col-12">
                                                        <a href="#" class="addExitRow">Add Exit Condition(Optional)</a>
                                                    </div>
                                                </div>
                                                <div class="row mt-5">
                                            <div class="col-12">
                                                <a class="" data-toggle="collapse" href="#advanceExitCondition" role="button" aria-expanded="false" aria-controls="advanceExitCondition">Show Advanced</a>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="collapse" id="advanceExitCondition">
                                                    <div class="row mt-4">
                                                        <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12 col-xs-12">
                                                            <input type="text" name="Strategyname" placeholder="Start Date" class="form-control">
                                                        </div>
                                                        <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12 col-xs-12">
                                                            <input type="text" name="Strategyname" placeholder="Stop Date" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="row mt-4">
                                                        <div class="col-lg-6 col-xl-6col-md-12 col-sm-12 col-xs-12">
                                                            <input type="text" name="Strategyname" placeholder="Start Time" class="form-control">
                                                        </div>
                                                        <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12 col-xs-12">
                                                            <input type="text" name="Strategyname" placeholder="Stop Time" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="row mt-4">
                                                        <div class="col-6">
                                                            <div class="dropdown">
                                                                <button class="btn dropdown-toggle form-control" type="button" id="positionDropBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Candel Stick</button>
                                                                <div class="dropdown-menu text-center" aria-labelledby="positionDropBtn" style="right: 0;">
                                                                    <a class="dropdown-item" href="#">CandelStick</a>
                                                                    <hr class="dropdown-divider">
                                                                    <a class="dropdown-item" href="#">Heikin-Ashi</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-6">
                                                            <div class="dropdown">
                                                                <button class="btn dropdown-toggle form-control" type="button" id="positionDropBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">MIS</button>
                                                              <div class="dropdown-menu text-center" aria-labelledby="positionDropBtn" style="right: 0;">
                                                                    <a class="dropdown-item" href="#">MIS</a>
                                                                    <hr class="dropdown-divider">
                                                                    <a class="dropdown-item" href="#">CNC/NRML</a>
                                                              </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                            </div>   
                                        </div>
                                    </li>
                                    <li class="event" value="Finish">
                                        <div class="row mt-5">
                                            <div class="col-12">
                                                <div class="row">
                                                    <hr class="dashed">
                                                    <div class="offset-lg-2 offset-xl-2">
                                                        
                                                    </div>
                                                    <div class="col-12 text-center">
                                                        <button>Backtest</button>
                                                    </div>
                                                </div>
                                            </div>  
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>  
            </div>
        </div>
    </div>


    <footer class="container-fluid mt-5">
        <div class="row p-2">
            <div class="col-12 text-center p-2 m-auto">
                <h3>&copy Copyright: Strategify.</h3>
            </div>
        </div>

</body>
</html>
