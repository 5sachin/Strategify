<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./././node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./newstyles.css">
    <title>Strateigfy</title>
</head>
    
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <a href="#" class="navbar-brand">Strateigfy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <img src="img_avatar.png" class="avatar dropdown-toggle" role="button" data-toggle="dropdown" id="navbarDropdown"  aria-expanded="false">
                        <div class="dropdown-menu text-left" aria-labelledby="navbarDropdown">
                            <a href="#" class="dropdown-item text-dark">Profile</a>
                            <div class="dropdown-divider text-dark"></div>
                            <a href="#" class="dropdown-item text-dark">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="back-video"> 
            <video autoplay muted loop>
                <source class="embed-responsive" src="2.mp4" type="video/mp4">
            </video>
            <div class="mid-content text-center">
                <h2 class="text-light h2 font-weight-bold">Trading Made Easy</h2>
                <p class="text-light mx-auto">Create yout Strategy, deploy it and earn.</p>
                <a href="#" role="button" type="button" class="btn">Get Started</a>
            </div>
        </div>
    </header>


  
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
